<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function queryURLparams(url) {
        let obj = {};
        if (url.indexOf('?') < 0) return obj;
        let arr = url.split('?');
        url = arr[1];
        let array = url.split('&');
        for (let i = 0; i < array.length; i++) {
          let arr2 = array[i];
          let arr3 = arr2.split('=');
          obj[arr3[0]] = arr3[1];
        }
        return obj;
      }
      console.log(
        queryURLparams('https://baijiahao.baidu.com/s?id=')
      );
    </script>
  </body>
</html>
